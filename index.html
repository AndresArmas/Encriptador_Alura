<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Encriptador</title>
	
	<link rel ="stylesheet" href= "resert.css">
	<link rel ="stylesheet" href= "style.css">
</head>


<body>

	<header>

		<section class="menu">

			<div class="contenido-menu"> 
				<ul>
					<li><img src="imagenes/Logo.png" alt="logo"> </li>
				</ul>
			</div>

		</section>

	</header>

  <main>	
	
		<section>
				<textarea class="caja-texto" id = "texto" placeholder = "Ingrese el texto aqui"></textarea>
		</section>

		<section>
			<div class="caja-encriptacion">	
		    <img src="imagenes/mografic-search.gif" alt="imagen encriptar" id = "imagen" >
  			<h2 id = "enunciadoEncriptacion">Ning√∫n mensaje fue encontrado</h2>
				<h3 id= "parrafo">Ingresa el texto que deses encriptar o desencriptar</h3>
			</div>
		</section>

		<section>
			<div class="caja-botones">	
				<p class= "alerta-minusculas"><img src ="imagenes/Group.png" > Solo letras minusculas y sin acentos</p>
				<button class="boton-encriptar" id = "boton-encriptar" > Encriptar </button>
				<button class = "boton-desencriptar" id = "boton-desencriptar" > Descriptar </button>
			</div>
		</section>

	</main>

	<footer>
	</footer>
</body>

<script src="encriptacion.js"></script>
</html>
